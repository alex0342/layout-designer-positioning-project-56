<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
                <span>Music Box</span>
            </div>
            <ul class="menu">
                <li class="menu__link">Главная</li>
                <li class="menu__link">Каталог</li>
                <li class="menu__link">Исполнители</li>
                <li class="menu__link">Контакты</li>
            </ul>
            <input class="search" type="text" placeholder="Поиск...">
        </nav>
        <div class="authorization">
            <h1 class="title">Онлайн музыка где угодно</h1>
            <h2 class="subtitle">Без ограничений</h2>
            <p class="authorization__info">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир
                музыки</p>
            <div class="authorization__form">
                <input class="authorization__text" type="text" placeholder="Имя">
                <input class="authorization__text" type="text" placeholder="e-mail">
                <button class="authorization__btn">Получить доступ</button>
            </div>
        </div>
    </header>
</body>

</html>
